# 测试post请求
-
  name: post请求-data传参
  base_url: "{{base_url}}"
  request:
    url: /post
    method: POST
    data:
      user: "${user}"   # 获取从响应中提取的数据
      ssn: "${ssn}"
#    files:        # 文件上传
#      image: C:\Users\86159\Desktop\test.png
  validata:
    responseStatus|equal:
      statusCode: 200
    responseJson|equal:
      $..user: "${user}"
      $..ssn: "${ssn}"
    responseText|exist:
      - "${user}"
      - "${ssn}"
