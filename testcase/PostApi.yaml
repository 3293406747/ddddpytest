# http://httpbin.org
# 测试post请求
-
  name: post请求-data传参
  base_url: "{{base_url}}"
  request:
    url: /post
    method: POST
    data:
      user: "${user}"   # 获取从响应中提取的数据
      ssn: "${ssn}"
    files:        # 文件上传
      image: C:\Users\86159\Desktop\test.png
  validata:
    equal:        # 相等断言
      status_code: 200
      user: "${user}"   # 如果相等断言的是个列表时，可写成列表形式
      ssn: "${ssn}"
    contain:    # 包含断言
      - "${user}"
      - "${ssn}"
-
  name: post请求-json传参
  base_url: "{{base_url}}"
  request:
    url: /post
    method: POST
    json:
      user: "${user}"
      ssn: "${ssn}"
  validata:
    equal: # 相等断言
      status_code: 200