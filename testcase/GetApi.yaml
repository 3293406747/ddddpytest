# http://httpbin.org
# 测试get请求
-
  name: 获取本机ip
  base_url: http://httpbin.org
  request:
    url: /ip      # 完整url为base_url+url
    method: GET
  validata: null
-
  name: 获取user-agent
  base_url: null
  request:
    url: http://httpbin.org/user-agent
    method: GET
  validata: null
-
  name: get请求
  base_url: "{{base_url}}"  # 从配置文件读取base_url
  request:
    url: /get
    method: GET
    params:
      user: "{{generate_userinfo('username')}}"   # 调用python函数生成测试数据
      ssn: "{{generate_userinfo('ssn')}}"
  extract:
    user: $..user   # 提取响应中的数据，用于接口关联。
    ssn: $..ssn     # 提取方式正则提取，json提取，json+正则提取。
    # json提取如: $..token 正则提取如: token=(.*?) json+正则提取如: $..data>token=(.*?)
  validata: null
-
  name: 设置cookie
  base_url: "{{base_url}}"
  request:
    url: /cookies/set
    method: GET
    params:
      foo1: "{{generate_string(15)}}"
      foo2: bar
  validata:
    equal: # 相等断言
      status_code: 200
-
  name: 获取cookie
  base_url: "{{base_url}}"
  request:
    url: /cookies
    method: GET
  validata:
    equal: # 相等断言
      status_code: 200
-
  name: Authorization bearer鉴权
  base_url: "{{base_url}}"
  request:
    url: /bearer
    method: GET
    headers:
      Authorization: "Bearer aaa"
  validata:
    equal:
      status_code: 200
      token: aaa
-
  name: Authorization basic鉴权
  base_url: "{{base_url}}"
  request:
    url: /basic-auth/admin/123456
    method: GET
    headers:
      Authorization: "{{basic_auth('admin','123456')}}"
  validata:
    equal:
      status_code: 200
-
  name: png图片下载
  base_url: "{{base_url}}"
  request:
    url: /image/png
    method: GET
  validata: null
-
  name: jpeg图片下载
  base_url: "{{base_url}}"
  request:
    url: /image/jpeg
    method: GET
  validata: null
-
  name: 获取html响应
  base_url: "{{base_url}}"
  request:
    url: /html
    method: GET
  extract:
    who: "Availing (.*?) of the mild"
  validata:
    equal:
      status_code: 200
    contain:
      - himself
      - Availing himself of the mild
