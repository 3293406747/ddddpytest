-
  casename: 断言
  request:
    url: "${base_url}/get"
    method: GET
    params:
      key: value
  extract:
    key: "$..key"
  assertion:
    equal:
      -
        expect: "${key}"
        actual: "$..key"
        actual_index: 0
-
  casename: 数据库断言
  request:
    url: "${base_url}/get"
    method: GET
    params:
      key: "{{mock().cname()}}"
      name: 杨瑞
  extract:
      key: "$..key"
  assertion:
    equal:
      -
        expect: "${key}"
        actual: "$..key"
        actual_index: 0
      -
        expect: "{{sqlSelect(select * from user,name,-1)}}"
        actual: "$..name"
        actual_index: 0
