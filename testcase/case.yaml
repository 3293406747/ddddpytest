-
  casename: 使用内置变量
  request:
    url: "${base_url}/get"
    method: GET
    params:
      foo1: bar1
      foo2: bar2
-
  casename: 使用自定义变量
  request:
    url: "${base_url}/get"
    method: GET
    params:
      foo: "${variable}"
-
  casename: 使用自定义全局变量
  request:
    url: "${base_url}/get"
    method: GET
    params:
      foo: "${global}"
-
  casename: 使用自定义环境变量
  request:
    url: "${base_url}/get"
    method: GET
    params:
      foo: "${envirenment}"
-
  casename: 调用python函数
  request:
    url: "${base_url}/get"
    method: GET
    params:
      foo1: "{{md5(123456)}}"
      foo2: "{{mock().cname()}}"
