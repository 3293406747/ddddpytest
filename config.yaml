config:
  mysql: local
  logger: local
  base_url: local
  environment: local

# 数据库配置
mysql:
  local:
    host: 127.0.0.1
    port: 3306
    user: root
    password: "111111"
    db: test_db

# logger配置
logger:
  local:
    file:
      sink: ./log/logger.log
      level: DEBUG
      format: <green>{time:YYYY-MM-DD HH:mm:ss}</green>[<level>{level}</level>]<level>{message}</level>
      rotation: "10 MB"
    console:
      level: INFO
      format: <green>{time:YYYY-MM-DD HH:mm:ss}</green>[<level>{level}</level>]<level>{message}</level>

# 环境配置
base_url:
  local: http://httpbin.org